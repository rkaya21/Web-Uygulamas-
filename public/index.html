    <!--
      Bu HTML dosyası bir şablondur.
      Tarayıcıda doğrudan açarsanız boş bir sayfa görürsünüz.

      Bu dosyaya web yazı tipleri, meta etiketleri veya analitik ekleyebilirsiniz.
      Derleme adımı, birleştirilmiş betikleri <body> etiketine yerleştirir.
      
      Geliştirmeye başlamak için `npm start` veya `yarn start` komutunu çalıştırın.
      Üretim paketi oluşturmak için `npm run build` veya `yarn build` komutunu kullanın.

  </body>
